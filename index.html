<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamikaze Racing</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="splash-screen" class="container">
        <img src="./images/logo.png" width="800px" alt="logo">
        <button id="start-btn">Start Race!</button>
    </div>

    <canvas id="my-canvas" width="800" height="600"></canvas>
    <div class="container">
        <h2>Seconds played: <span id="score"></span></h2>

    </div>
    <div class="container">
        <table id="score-board">
            <thead>
                <th>Kamikaze Racing Score Board</th> 
            </thead>
            <tr>
                <td>User</td>
                <td>Time played</td>
            </tr>
           <!-- <tr>
                <td>Alejandro</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Fernando</td>
                <td>26</td>
            </tr>
            -->
        </table>
    </div>
    <div class="container" id="username-container">
        <input id="username-inp" type="name" placeholder="Player Name">
    </div>

    <div id="gameover-screen" class="container">
        <img src="./images/gameover.jpg" width="500px" alt="gameover">
        <button id="restart-btn">Wanna Try Again!?</button>
    </div>
    <script src="main.js"></script>
    <script src="./classes/game.js"></script>
    <script src="./classes/vehicle.js"></script>
    <script src="./classes/obstacles.js"></script>
</body>
</html>
